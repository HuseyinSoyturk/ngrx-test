name: Zart Zurt 

on:
  pull_request:
    branches: [master]

jobs:
  test_zart_zurt_zirt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - run: npm i
      - run: npm run lint
      - run: npm run build
