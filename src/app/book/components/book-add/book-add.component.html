<form class="form">
    <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input type="email" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter Name">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Author</label>
        <input type="email" class="form-control" id="author" aria-describedby="emailHelp" placeholder="Enter Author">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Publish Year</label>
        <input type="date" class="form-control" id="year">
    </div>
    <button (click)="onClickAdd(name.value , author.value , year.value)" class="btn btn-primary">Add</button>
</form>
