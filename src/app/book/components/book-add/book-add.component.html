<form class="form">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter Name" #name>
    </div>
    <div class="form-group">
        <label for="author">Author</label>
        <input type="text" class="form-control" id="author" placeholder="Enter Author" #author>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Publish Year</label>
        <input type="date" class="form-control" id="year" #date>
    </div>
    <button (click)="onClickAdd(name.value , author.value , date.value)" class="btn btn-primary">Add</button>
</form>
