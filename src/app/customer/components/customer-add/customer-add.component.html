<form class="form">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter Name" #name>
    </div>
    <div class="form-group">
        <label for="surname">Surname</label>
        <input type="text" class="form-control" id="surname" placeholder="Enter Surname" #surname>
    </div>
    <div class="form-group">
        <label for="tel">Telephone</label>
        <input type="number" class="form-control"  placeholder="Enter Telephone" id="tel" #tel>
    </div>
    <button (click)="onClickAdd(name.value , surname.value , tel.value)" class="btn btn-primary">Add</button>
</form>
