<form class="form">
    <div class="form-group">
        <label for="name">Name</label>
        <input [value]="this.editingCustomer.name" type="text" class="form-control" id="name" placeholder="Enter Name"
            #name>
    </div>
    <div class="form-group">
        <label for="surname">Surname</label>
        <input [value]="this.editingCustomer.surname" type="text" class="form-control" id="surname" placeholder="Enter Surname"
            #surname>
    </div>
    <div class="form-group">
        <label for="tel">Telephone</label>
        <input [value]="this.editingCustomer.tel" type="number"  placeholder="Enter Telephone"  class="form-control" id="tel" #tel>
    </div>
    <button (click)="onClickEdit(name.value , surname.value , tel.value)" class="btn btn-primary">Edit</button>
</form>
